<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="/car-game.css" />
    <title>Car Game - Menula</title>
  </head>
  <body class="bg-[url('/images/bg.jpg')] bg-cover bg-center">
    <div class="flex flex-col items-center relative h-screen overflow-hidden">
      <!-- road -->
      <img
        id="road"
        src="/images/road4.jpg"
        alt="road"
        class="w-[50%] absolute top-0 left-1/2 -translate-x-1/2"
      />

      <!-- score -->
      <div class="absolute top-10 left-10 bg-white p-4 rounded-3xl shadow">
        <h1 id="score" class="text-red-500 font-bold text-3xl">SCORE</h1>
      </div>

      <!-- white car -->
      <img
        src="/images/car-1.png"
        alt="white Car"
        class="w-32 h-64 absolute top-[10vh] left-[27vw]"
        id="white-car"
      />

      <!-- black car -->
      <img
        src="/images/car-2.png"
        alt="black car"
        class="w-32 h-64 absolute top-[10vh] left-[40vw]"
        id="black-car"
      />

      <!-- blue car -->
      <img
        src="/images/car-3.png"
        alt="blue car"
        class="w-32 h-64 absolute top-[10vh] right-[38vw]"
        id="blue-car"
      />

      <!-- green car -->
      <img
        src="/images/car-4.png"
        alt="green car"
        class="w-32 h-64 absolute top-[10vh] right-[26vw]"
        id="green-car"
      />

      <!-- my-car -->
      <img
        src="/images/my-car.png"
        alt="My Car"
        class="w-32 h-64 absolute bottom-[10vh] left-[50vw]"
        id="my-car"
      />

      <!-- start button -->
      <div class="absolute bottom-8" id="start-button">
        <button
          class="bg-red-500 text-white px-6 py-3 rounded-full text-2xl font-bold shadow-lg hover:bg-red-600 cursor-pointer"
        >
          START
        </button>
      </div>
    </div>
    <script type="text/javascript" src="/car-game.js"></script>
  </body>
</html>
